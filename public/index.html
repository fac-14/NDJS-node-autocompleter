<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NDJS Autocompleter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/public/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/public/main.css" />
    <meta name="description" content="From top trumps to just Trump">
</head>
<body>
  <main>
    <header>
        <h1>Autocomplete Trump Tweet</h1>
    </header>
      <section id="quote-display" class="visually-hidden"></section>

    <form action="/search" method="post" id="input-form">
        <label for="search">Search:</label>
        <input type="text" name="search" id="search" placeholder="People, places, policies..." list="autocomplete" autocomplete="off" required>
        <!-- datalist addded to autogenerate a dropdown of search results under input field-->
        <!-- datalist will be poplulated with option by the javascript -->
        <datalist id="autocomplete"></datalist>

        <button type="submit">Search</button>

        <div id="speech"></div>
    </form>

    <!-- May need to be an article? -->

  </main>

    

    <script src="/public/script.js"></script>
</body>
</html>
